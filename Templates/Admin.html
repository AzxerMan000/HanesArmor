{% extends "base.html" %}
{% block title %}Admin Panel - HanesArmor{% endblock %}
{% block content %}
  <h2>Admin Panel</h2>

  <h3>Add User</h3>
  <form method="POST">
    <label>Username</label>
    <input name="add_username" required />
    <label>Password</label>
    <input type="password" name="add_password" required />
    <button type="submit">Add User</button>
  </form>

  <h3>Remove User</h3>
  <form method="POST">
    <label>Username</label>
    <input name="remove_username" required />
    <button type="submit">Remove User</button>
  </form>

  <h3>Current Users</h3>
  <ul>
    {% for user in users.keys() %}
      <li>{{ user }}</li>
    {% else %}
      <li>No users yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('home') }}">Back Home</a></p>
{% endblock %}
